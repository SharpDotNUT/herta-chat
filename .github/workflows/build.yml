name: Build and Prerelease

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install and Build
        run: |
          pnpm install
          pnpm --filter herta-chat-frontend build
        env:
          GITHUB_CI: true

      - name: Create ZIP Archive
        run: |
          zip -r ../HertaChat_${{ github.ref_name }}.zip ./packages/herta-chat-frontend/dist

      - name: Create Prerelease
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            Automated pre-release for ${{ github.ref_name }}.
          prerelease: true
          files: |
            HertaChat_${{ github.ref_name }}.zip
